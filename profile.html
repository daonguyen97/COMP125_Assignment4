<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="./Style/bootstrap.min.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Profile</title>
</head>
<body>
    <form class="form-horizontal" role="form">
        <h2>INFORMATION</h2>
        <div class="form-group">
            <div class="col-sm-9">
                <p id="firstNameinfo" class="help-block">First name: </p>
            </div>
            <div class="col-sm-9">
                <p id="lastNameinfo" class="help-block">Last name: </p>
            </div>
            <div class="col-sm-9">
                <p id="addressinfo" class="help-block">Address: </p>
            </div>
            <div class="col-sm-9">
                <p id="cityinfo" class="help-block">City: </p>
            </div>
            <div class="col-sm-9">
                <p id="postalCodeinfo" class="help-block">Postal Code: </p>
            </div>
            <div class="col-sm-9">
                <p id="provinceinfo" class="help-block">Province: </p>
            </div>
            <div class="col-sm-9">
                <p id="ageinfo" class="help-block">Age: </p>
            </div>
            <div class="col-sm-9">
                <p id="emailinfo" class="help-block">Email: </p>
            </div>
        </div>
    </form>
    <script src="./Script/OpenProfile.js"></script>
</body>
</html>
